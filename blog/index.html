---
layout: default
title: "Blog"
permalink: /blog/
---

<section class="max-w-3xl mx-auto px-4 py-16">
  <h1 class="text-4xl font-bold mb-8">Blog</h1>
  <ul class="space-y-6">
    {% for post in site.posts %}
    <li>
      <a class="text-2xl font-semibold hover:underline" href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <p class="text-slate-600 text-sm">{{ post.date | date: "%B %e, %Y" }}</p>
    </li>
    {% endfor %}
  </ul>
</section>
